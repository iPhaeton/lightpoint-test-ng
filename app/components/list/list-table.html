<div class="list-table" id="table-{{list.number}}">
    <div class="row table-row">
        <div class="col-md-4 table-header">
            <h4>Название</h4>
        </div>
        <div class="col-sm-4 table-header">
            <h4>Описание</h4>
        </div>
        <div class="col-sm-4">
            <a href="#" ng-click="addItem()">Добавить товар</a>
        </div>
    </div>
    <item ng-repeat="item in list" item="item" type="table"></item>
</div>
