<div class="panel-heading">
    <h3 class="panel-title" data-target="#panel-{{item.id}}" data-toggle="collapse" data-parent="#shop-list">
        {{item.number + 1}}. {{item.name}}
    </h3>
</div>
<div class="panel-collapse collapse" id="panel-{{item.id}}">
    <div class="panel-body">
        <h3>{{item.name}}</h3>
        <p>Адрес: {{item.address}}</p>
        <p>Мы работаем: {{item.hours}}</p>
    </div>
</div>
