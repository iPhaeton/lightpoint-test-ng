<!--An item for a collabsable list without an inner list-->

<div class="panel-heading">
    <h3 class="panel-title" data-target="#panel-{{item.id}}" data-toggle="collapse" data-parent="{{parentId}}">
        {{item.number + 1}}. {{item.name}}
    </h3>
</div>
<div class="panel-collapse collapse" id="panel-{{item.id}}">
    <div class="panel-body">
        <h3>{{item.name}}</h3>
        <p ng-repeat="data in item.data">{{data}}</p>
        <a href="#" ng-click="showInnerList()">{{item.innerList.button}}</a>
        <list list="item.innerList.list" type="table" ng-show="innerListVisible"></list>
    </div>
</div>
