<div class="panel-heading">
    <h3 class="panel-title" data-target="#panel-{{shop.id}}" data-toggle="collapse" data-parent="#shop-list">
        {{shop.number + 1}}. {{shop.name}}
    </h3>
</div>
<div class="panel-collapse collapse" id="panel-{{shop.id}}">
    <div class="panel-body">
        <h3>{{shop.name}}</h3>
        <p>Адрес: {{shop.address}}</p>
        <p>Мы работаем: {{shop.hours}}</p>
    </div>
</div>
